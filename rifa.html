<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var tidakremed = "lulus";
        var remed = "tidak lulus";
        var kkm = 75;
        var mtk = 77;
        var bindo = 77;
        var binggris = 77;
        var ipa = 77;
        var bagi = 4;
        var ratarata = (mtk + bindo + binggris + ipa / bagi);
        document.write(ratarata);
        document.write("<br />");
        if (ratarata > kkm){
            document.write(tidakremed)
        }else{document.write(remed)}
     </script>
</body>
